{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio - Detalhe da Venda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-4">
        <div class="container-fluid">
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbar" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ms-auto ps-1 pe-1">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item ms-auto ps-1 pe-1">
                        <a class="nav-link active" aria-current="page" href="{% url 'produto_lista' %}">Produtos</a>
                    </li>
                    <li class="nav-item ms-auto ps-1 pe-1">
                        <a class="nav-link active" href="{% url 'cliente_lista' %}">Clientes</a>
                    </li>
                    <li class="nav-item ms-auto ps-1 pe-1">
                        <a class="nav-link active" href="{% url 'venda_lista' %}">Vendas</a>
                    </li>
                    <li class="nav-item ms-auto ps-1 pe-1">
                        <a class="nav-link active" href="{% url 'detalhe_venda_lista' %}">Detalhe das Vendas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="fixed-top" id="result"></div>
    {% load static %}
    <div class="body-cards">
        <div class="card shadow">

            <div class="col-8 mb-2 text-center">
                <h1>Detalhe da Venda</h1>
            </div>

            <div class="text-left">
                <form name="form" id="form"
                      action="{% url 'detalhe_venda_create' %}"
                      method="post">
                    <div class="row m-4">
                        <div class="col">
                            {% load crispy_forms_tags %}
                            {% csrf_token %}
                            {{ form.cod_produto|as_crispy_field }}
                            {{ form.quantidade_produto|as_crispy_field }}
                        </div>
                    </div>
                    <div class="text-center">
                        <a href="{% url 'detalhe_venda_lista' %}" class="icon me-2">
                            <img src="{% static 'image/arrow.png' %}" title="Voltar" alt="Voltar">
                        </a>
                        <input type="image" class="icon" title="Salvar" value="Salvar"
                               src="{% static 'image/save.png' %}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
